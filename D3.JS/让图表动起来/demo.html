<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0; padding:0;}
	</style>
</head>
<body>
<script src="d3.js"></script>
<script>
var svg = d3.select("body").append("svg")
		.attr("width", 800)
		.attr("height", 800);

var circle1 = svg.append("circle")
		.attr("cx", 100)
		.attr("cy", 100)
		.attr("r", 45)
		.attr("fill", "green");

circle1.transition()
	.duration(2000)
	.attr("cx", 300)
	.attr("fill", "red")
	.attr("r", 25);
</script>
</body>
</html>
